<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Input</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-input">
      <a>
        <img src="./resources/Logo-small.svg" alt="Logo" class="logo" />
      </a>
      <div class="input-wrapper">
        <input type="text" placeholder="Enter a URL" aria-label="Enter a URL" id="qrCodeInput" />
        <button id="qrButton">QR code</button>
      </div>

     <div id="qrcode"></div>

 
      <button id="downloadBtn">Download QR</button>
    </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <script src="script.js"></script>
</html>
